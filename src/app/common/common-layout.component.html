<div class="app" [ngClass]="
    {
        'is-collapsed': app.layout.isMenuCollapsed,
        'is-opened': app.layout.isMenuOpened,
        'rtl' : app.layout.rtlActived
    }">
  <div class="layout" [ngClass]="headerSelected">

    <div [ngClass]="sidenavSelected">
      <!-- Side Nav START -->
      <div class="side-nav" sideBar>
        <div class="side-nav-inner">
          <div class="side-nav-logo">
            <a href="" [routerLink]="['/dashboard']">
              <div class="logo logo-dark" style="background-image: url('assets/images/others/bemore.jpg')"></div>
              <div class="logo logo-white" style="background-image: url('assets/images/others/bemore.jpg')"></div>
            </a>
            <div class="mobile-toggle side-nav-toggle">
              <a href="javascript:void(0);" (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
                <i class="ti-arrow-circle-left"></i>
              </a>
            </div>
          </div>
          <ul class="side-nav-menu scrollable">
            <li clas="nav-item" routerLinkActive="active">
              <a *ngIf="isUser()"  class="mrg-top-30" href="" [routerLink]="['/dashboard']">
                                <span class="icon-holder">
                                    <i class="ti-home"></i>
                                </span>
                <span class="title">Accueil</span>
              </a>
            </li>
            <li clas="nav-item" routerLinkActive="active">
              <a *ngIf="isAdmin()"  class="mrg-top-30" href="" [routerLink]="['/quiz/add-quiz']">
                                <span class="icon-holder">
                                    <i class="ti-file"></i>
                                </span>
                <span class="title">Ajouter un test</span>
              </a>
            </li>




          </ul>
        </div>
      </div>
      <!-- Side Nav END -->

      <!-- Page Container START -->
      <div class="page-container">

        <!-- Top Nav START -->
        <div class="header navbar">
          <div class="header-container">
            <ul class="nav-left">
              <li>
                <a class="side-nav-toggle" href="javascript:void(0);" (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
                  <i class="ti-view-grid"></i>
                </a>
              </li>
            </ul>
            <ul class="nav-right">

              <!-- User profile dropdown -->
              <li class="user-profile dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">

                  <img class="profile-img img-fluid" src="assets/images/avatars/user-1.jpg" alt="profil_picture">
                  <div class="user-info">
                    <span class="name pdd-right-5" *ngIf="dataLoaded == 1"> Bonjour {{username}} </span>
                    <i class="ti-angle-down font-size-10"></i>
                  </div>
                </a>

                <ul class="dropdown-menu">
                  <!-- User profile  -->
                  <li>
                    <a href="" [routerLink]="['/user/profile']">
                      <i class="ti-user pdd-right-10"></i>
                      <span>Profil</span>
                    </a>
                  </li>
                  <!-- User Inbox -->
                  <li>
                    <a href="">
                      <i class="ti-email pdd-right-10"></i>
                      <span>Inbox</span>
                    </a>
                  </li>
                  <li role="separator" class="divider">

                  </li>
                  <!-- LogOut User -->
                  <li>
                    <a style="cursor: pointer" (click)="logOut()">
                      <i class="ti-power-off pdd-right-10"></i>
                      <span>Logout</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>

          </div>
        </div>
        <!-- Top Nav END -->

        <!-- Side Panel END -->

        <!-- Content Wrapper START -->
        <div class="main-content">
          <router-outlet></router-outlet>
        </div>
        <!-- Content Wrapper END -->

        <!-- Footer START -->
        <footer class="content-footer">
          <div class="footer">
            <div class="copyright">
              <span>Bemore Â© 2019</span>

            </div>
          </div>
        </footer>
        <!-- Footer END -->

      </div>
      <!-- Page Container END -->

    </div>
  </div>
</div>
