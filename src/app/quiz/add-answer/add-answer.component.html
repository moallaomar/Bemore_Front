<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="table-overflow">

            <H2> Veuillez saisir les réponses pour la question :  {{question.content}}  </H2>


            <form class="mrg-top-40">
              <div class="row">
                <div class="col-md-10 ml-auto mr-auto">

                  <div class="row">
                    <div class="form-inline">
                      <input #newAnswer class="form-control mr-1"
                             (keyup.enter)="addAnswer(newAnswer.value)"
                             (blur)="addAnswer(newAnswer.value); newAnswer.value='' " />

                      <button class="btn btn-info"  (click)="addAnswer(newAnswer.value)">Ajouter une réponse</button>
                    </div>
                  </div>



                  <div class="form-group" *ngFor="let answer of answers" >
                    <ul>
                      <li>
                        <input name="" value="{{answer.content}}" type="text" disabled />
                        <button type="button" class="btn-info btn-sm" (click)="deleteAnswer(answer)" >Supprimer</button>



                      </li></ul>
                  </div>

                </div>
              </div>
            </form>




          </div>
        </div>
      </div>
    </div>
  </div>
</div>
