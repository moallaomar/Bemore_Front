<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="table-overflow">

            <H2> Veuillez saisir les réponses pour la question :  {{question.content}}  </H2>


            <form class="mrg-top-40" #a="ngForm" (ngSubmit)="addAnswer(a.value)">
              <div class="row">
                <div class="col-md-10 ml-auto mr-auto">

                  <div class="row">
                    <div class="form-inline">
                      <div class="d-inline p-2">
                        <input [(ngModel)]="content" name="content"
                               class="form-control mr-1"
                        />
                      </div>

                      <div class="d-inline p-2">
                        <div [(ngModel)]="correct" class="btn-group btn-group-toggle" name="correct" ngbRadioGroup>
                          <label class="btn-info btn-sm" ngbButtonLabel>
                            <input (click)="setTrue()" ngbButton type="radio" value=true>Correct
                          </label>
                          <label class="btn-info btn-sm" ngbButtonLabel>
                            <input (click)="setFalse()" ngbButton type="radio" value=false> Incorrect
                          </label>

                        </div>
                      </div>
                      <div class="d-inline p-2">
                        <button type="submit" class="btn btn-info">Ajouter une réponse</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

                  <div *ngFor="let ans of answers ;let idx = index" class="row">
                    <div class="d-inline p-2">
                      <label>{{ans.content}}</label>
                    </div>
                    <div class="d-inline p-2">
                      <button (click)="deleteAnswer(ans)" class="btn-info btn-sm" type="button">Supprimer</button>
                    </div>
                    <div class="d-inline p-2">


                      <mat-slide-toggle
                        class="example-margin"
                        [color]="color"
                        [(ngModel)]="ans.correct">
                      </mat-slide-toggle>

                      <!--    <div [(ngModel)]="ans.correct" class="btn-group btn-group-toggle" ngbRadioGroup>
                            <label class="btn-info btn-sm" ngbButtonLabel>

                              <input ngbButton type="radio" name="radio1" value="{{ans.correct.toString()}}"  [value]="true"  (click)="isCorrect(ans.id)">Correct
                            </label>
                            <label class="btn-info btn-sm" ngbButtonLabel>
                              <input ngbButton type="radio"  name="radio2" value="{{ans.correct.toString()}}"  [value]="false" (click)="isIncorrect(ans.id)"> Incorrect
                            </label>


                          </div>
                          -->



                    </div>


                  </div>

                </div>
              </div>


          </div>
        </div>
      </div>
    </div>
