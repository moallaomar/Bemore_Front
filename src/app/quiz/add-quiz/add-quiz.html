<div class="container-fluid">
  <div class="page-title">
    <h4>Ajouter un Quiz</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row relative">
            <div class="col-md-10 ml-auto mr-auto">

              <form role="form" (ngSubmit)="NewQuiz(v.value)" [formGroup]="quizForm" #v="ngForm">
                <div class="row mrg-top-40">
                  <div class="col-md-12">
                    <div class="col-md-8 ml-auto mr-auto">
                      <div class="row">
                        <div class="row">

                          <h1 *ngIf="display== true"> Veuillez saisir un autre nom </h1>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Nom</label>
                            <input class="form-control"  [(ngModel)]="name"  [ngClass]="{'error' : name?.errors?.minlength}" placeholder="Nom du quiz" type="text"   formControlName="name" minlength="4"/>
                            <label class="error"  *ngIf="name?.errors?.minlength" >Veuillez saisir 4 caractères minimum.</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form-1-5">Description</label>
                            <div class="col-md-12">
                              <textarea [(ngModel)]="description"  [ngClass]="{'error' : description?.errors?.minlength}" placeholder="Description du quiz" class="form-control" rows="2" id="form-1-5" formControlName="description"  name="description" minlength="4"></textarea>
                              <label class="error" *ngIf="description?.errors?.minlength" >Veuillez saisir 4 caractères minimum.</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="mrg-top-20">
                  <button type="submit" class="btn btn-info button-next pull-right btn-rounded">Suivant</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
