<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-block">   
                    <div class="table-overflow">

                      <H2> Veuillez saisir les Questions</H2>

                      <form class="mrg-top-40">
                        <div class="row">
                          <div class="col-md-10 ml-auto mr-auto">

                            <div class="row">
                              <div class="col-md-6">
                                <textarea #newQuestion class="form-control"
                                       (keyup.enter)="addQuestion(newQuestion.value)" rows = "2">
                                </textarea>
                                <button class="btn btn-info"  (click)="addQuestion(newQuestion.value)">Ajouter une question</button>
                              </div>
                            </div>



                            <div class="form-group" *ngFor="let question of questions" >
                              <ul>
                                <li>
                                  <div class="col-md-6">
                                  <textarea name="" value="{{question.content}}" type="text" class="form-control" rows="3" disabled >
                                  </textarea>
                                  </div>
                                  <div class="col-md-6">
                                  <button type="button" class="btn-info btn-sm" [routerLink]="['/quiz/add-answer',question.id]">Ajouter r√©ponses</button>
                                  </div>
                                  <div class="col-md-3">
                                  <button type="button" class="btn-info btn-sm" (click)="deleteQuestion(question)" >Supprimer</button>
                                  </div>


                                </li></ul>
                            </div>

                          </div>
                        </div>
                      </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
