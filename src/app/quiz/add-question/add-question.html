<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="table-overflow">

            <H2> Veuillez saisir les Questions</H2>

            <form class="mrg-top-40">
              <div class="row">
                <div class="col-md-10 ml-auto mr-auto">

                  <div class="row">
                    <div class="col-md-6">
                                <textarea #newQuestion
                                          class="form-control" rows="2">
                                </textarea>
                      <button (click)="addQuestion(newQuestion.value)" class="btn btn-info">Ajouter une question
                      </button>
                    </div>
                  </div>


                  <div *ngFor="let question of questions" class="form-group">
                    <ul>
                      <li>
                        <div class="col-md-6">
                                  <textarea class="form-control" disabled name="" rows="3"
                                            type="text" value="{{question.content}}">
                                  </textarea>
                        </div>
                        <div class="col-md-6">
                          <button [routerLink]="['/quiz/add-answer',question.id]" class="btn-info btn-sm" type="button">
                            Ajouter r√©ponses
                          </button>
                        </div>
                        <div class="col-md-3">
                          <button (click)="deleteQuestion(question)" class="btn-info btn-sm" type="button">Supprimer
                          </button>
                        </div>


                      </li>
                    </ul>
                  </div>

                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
